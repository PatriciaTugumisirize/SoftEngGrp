<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youth Profile | EduBridge</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="profile.css">
  
</head>

<body>
  <h1>Youth Profile</h1>
  <p>Fill in your details below:</p>

  <div class = "container">
  <form id="profileForm">
    <label for="education">Course / Program:</label><br>
    <input type="text" id="education" name="education" placeholder="e.g. Bachelor of Commerce"><br><br>

    
    <label for="skills">Skills:</label><br>
    <textarea id="skills" name="skills" placeholder="List your skills..."></textarea><br><br>

  
    <label for="interests">Interests:</label><br>
    <input type="text" id="interests" name="interests" placeholder="e.g. Marketing"><br><br>

    <button type="button" onclick="saveProfile()">Save Profile</button>
  </form>

  <div id="profilePreview">
  <h2>My Profile</h2>
    <p><b>Course / Program:</b> <span id="displayEducation">Not set</span></p>
    <p><b>Skills:</b> <span id="displaySkills">Not set</span></p>
    <p><b>Interests:</b> <span id="displayInterests">Not set</span></p>
  </div>
</div>
<script src="js/script.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", App.initFormPage);
</script>
</body>
</html>
